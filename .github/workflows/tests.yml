name: React

on:
  - pull_request

jobs:
  unit:
    name: Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: read
      checks: write
      statuses: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Run unit tests
        run: |
          cd client
          npm run test:unit:ci:coverage

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: client/test-results/junit-unit-test-result.xml
          report_individual_runs: true

      - name: Upload unit test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: client/test-results
          retention-days: 1

      - name: Upload code coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: client/coverage
          retention-days: 1

      - name: Checkout gh-pages branch
        run: |
          echo ${{ github.head_ref }}
          echo ${{ github.ref }}
          echo ${{ github.base_ref }}
          echo ${{ github.ref_name }}
          echo ${{ github.sha }}
          
          git fetch
          git checkout gh-pages

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: artifacts/coverage

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: test-results
          path: artifacts/test-results

      - name: Commit and push reports
        run: |
          mkdir -p reports
          cd reports
          mkdir -p ${{ github.head_ref || github.ref_name }}
          cd ${{ github.head_ref || github.ref_name }}
          rm -rf *
          echo ${{ github.workspace }}
          cp -R ${{ github.workspace }}/artifacts/* .
          rm -R ${{ github.workspace }}/artifacts/
          pwd
          git config user.name github-actions
          git config user.email github-actions@github.com
          git status
          git add .
          git status
          git commit -m ${{ github.head_ref || github.ref_name }}
          git push

      - name: Comment code coverage report link
        uses: actions/github-script@v6
        with:
          script: |
            // Get the list of existing comments.
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            });
            
            // Find any comment already made by the bot.
            console.log(comments);
            console.log(context.payload.pull_request.head.repo.full_name);

            const botComment = comments.find(comment => comment.body.includes('## Code Coverage<br/>'));

            const commentBody = `## Code Coverage<br/>
            Report for commit [${{ github.event.pull_request.head.sha }}](https://indranilkhedkar.github.io/GithubActions/reports/${{ github.head_ref || github.ref_name }}/coverage/lcov-report/index.html).`;

            if(botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: `${commentBody}<br />
                ♻️ This comment has been updated with latest results.`,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.number,
                body: commentBody,
              });
            }
